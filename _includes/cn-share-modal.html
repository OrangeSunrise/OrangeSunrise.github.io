<div id="cn-share-modal" class="cn-share hidden">
  <div class="cn-share-box">
    <h3 id="cn-share-title">分享本文</h3>

    <div class="cn-share-body">
      <div class="cn-qrcode">
        <div id="cn-qrcode"></div>
        <p id="cn-share-tip">扫一扫分享</p>
      </div>

      <div class="cn-link">
        <input id="cn-share-url" readonly />
        <button id="cn-copy-btn">复制链接</button>
      </div>
    </div>

    <span class="cn-close">×</span>
  </div>
</div>
